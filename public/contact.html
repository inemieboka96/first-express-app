<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | First Express App</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fff0f6 0%, #e0e7ff 100%);
      color: #22223b;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav {
      margin: 24px 0 16px 0;
    }
    nav a {
      color: #3a86ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ff006e;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      to { transform: translateY(-8px); }
    }
    .contact-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(58,134,255,0.08);
      padding: 32px 28px;
      max-width: 480px;
      margin: 0 auto 32px auto;
      text-align: center;
      animation: fadeIn 1.5s 0.2s backwards;
    }
    .emoji {
      font-size: 2.2rem;
      margin-bottom: 10px;
      display: inline-block;
      animation: spin 2.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .tip {
      background: #e0e7ff;
      color: #3a86ff;
      border-radius: 8px;
      padding: 10px 16px;
      margin-top: 18px;
      font-size: 1.05rem;
      display: inline-block;
      animation: fadeIn 1.5s 0.5s backwards;
    }
    footer {
      margin-top: auto;
      padding: 18px 0 10px 0;
      color: #adb5bd;
      font-size: 0.98rem;
      letter-spacing: 0.5px;
    }
    form {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    input, textarea {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #bdbdbd;
      font-size: 1rem;
      width: 90%;
      max-width: 320px;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #3a86ff;
      outline: none;
    }
    button {
      background: #3a86ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff006e;
    }
  </style>
</head>
<body>
  <h1>Contact <span class="emoji">üì¨</span></h1>
  <nav>
    <a href="/index.html">üè† Home</a> |
    <a href="/about.html">‚ÑπÔ∏è About</a> |
    <a href="/contact.html">üì¨ Contact</a> |
    <a href="/docs.html">üìö Docs</a>
  </nav>
  <div class="contact-card">
    <div class="emoji">ü§ù</div>
    <p>We'd love to hear from you!<br>
    Fill out the form below and say hello üëã</p>
    <form action="/submit" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send ‚úâÔ∏è</button>
    </form>
    <div class="tip">üí° <strong>Tip:</strong> This form submits to the <code>/submit</code> POST route.</div>
  </div>
  <footer>
    Made with <span style="color:#ff006e;">‚ù§</span> and <span class="emoji">ü§ñ</span> by Express Tutorial | 2026
  </footer>
</body>
</html>
